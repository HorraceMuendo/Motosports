        <div id='login-form' class='login-page'>

                <div class='button-box'>
                    <div id="btn"></div>
                    <button type='button' onclick='login()' class='toggle-btn'>LOG IN</button>
                </div>
                <form id='login' class='input-group-login'>
                    <input type='text' class='input-field' name="username" placeholder='Email' required>
                    <input type='password' class='input-field' name="password" placeholder='Enter Password'
                        required><br>
                    <p style=color:#fff;>Don't have an account?<a href="sign in">sign in</a></p>
                    <input type='checkbox' class='check-box'>
                    <p id="R">Remember Password</p>
                    <button type='submit' class='submit-btn'>LOG IN</button>

                </form>
            </div>
        </div>
        <div class="content">
            <h1><em>ContactUs</em></h1>



            <form>
                <div class="row g-3">
                    <div class="col-6">
                        <input type="text" class="form-control bg-light border-0 px-4" placeholder="Your Name" style="height: 55px;">
                    </div>
                    <div class="col-6">
                        <input type="email" class="form-control bg-light border-0 px-4" placeholder="Your Email" style="height: 55px;">
                    </div>
                    <div class="col-12">
                        <input type="text" class="form-control bg-light border-0 px-4" placeholder="Subject" style="height: 55px;">
                    </div>
                    <div class="col-12">
                        <textarea class="form-control bg-light border-0 px-4 py-3" rows="4" placeholder="Message"></textarea>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary w-100 py-3" type="submit">Send Message</button>
                    </div>
                </div>
            </form>
